pre-commit:
  parallel: true
  commands:
    fmt:
      glob: "*.go"
      run: go fmt ./...
    govet:
      tags: backend style
      files: git ls-files -m
      glob: "*.go"
      run: go vet {files}

commit-msg:
  scripts:
    "commit-lint.sh":
      runner: bash